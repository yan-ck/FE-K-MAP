<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style lang="css">
    div{
      background: yellow;
      margin:20px;
    }
    .box-content{
      width:200px;
      height:200px;
      border: 5px solid #ddd;
      padding:50px;
      box-sizing: content-box;
    }
    .box-border{
      width:200px;
      height:200px;
      border: 5px solid #ddd;
      padding:50px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="box-content">
    box-content
  </div>
  <div class="box-border">
    box-border
  </div>
</body>

</html>
