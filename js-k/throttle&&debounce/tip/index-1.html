<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<span>尝试改变浏览器的窗口大小，然后查看浏览器后台输出</span>

<body>
  <script>
    var num = 0;
    function throttle(method, context) {
      clearTimeout(method.tId);
      method.tId = setTimeout(function () {
        method.call(context);
      }, 1000);
    }
    
    var resize = function () {
      /**
      *此处省略dom操作
      */
      num++
      console.log(`${num}`);
    };
    window.onresize = function(){
      throttle(resize);
    }
  </script>
</body>

</html>
