  <script>
    function isObject(value) {
      return Object.prototype.toString.call(value) == "[object Object]";
    }
    var a = {
      a1: []
    }
    console.log(a.a1 instanceof Array);
    console.log(typeof a);
    console.log(isObject(a));
  </script>
